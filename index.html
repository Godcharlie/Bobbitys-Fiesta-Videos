<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Stock Simulation (Full Version)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #444;
        }
        .stock-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .stock-item:last-child {
            border-bottom: none;
        }
        .stock-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            margin-left: 5px;
        }
        .stock-item button.sell {
            background-color: #f44336;
        }
        .stock-item .price {
            font-weight: bold;
            margin-right: 10px;
        }
        .stock-item .change.up {
            color: green;
        }
        .stock-item .change.down {
            color: red;
        }
        .portfolio-summary {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 4px;
        }
        #owned-stocks-list li {
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fictional Stock Simulator</h1>
        <p>Prices fluctuate between $1 and $100.</p>

        <div class="portfolio-summary">
            <h2>Your Portfolio</h2>
            <p>Cash: $<span id="cash-balance">10000.00</span></p>
            <h3>Owned Stocks:</h3>
            <ul id="owned-stocks-list"></ul>
        </div>

        <h2>Stock Market</h2>
        <div id="stock-list"></div>
    </div>

    <script>
        const stockList = document.getElementById('stock-list');
        const ownedStocksList = document.getElementById('owned-stocks-list');
        const cashBalanceEl = document.getElementById('cash-balance');
        
        let cashBalance = 10000.00;
        let stocks = {};
        const ownedStocks = {};

        function generateStockData() {
            const stockNames = ["Tacochain Incorporated", "La Fiesta De Bobbitere", "Sushi slices and Pizza rolls", "Sumo sushi", "Fishin and chipin"];
            stockNames.forEach(name => {
                // Initialize stocks with a random price within the range
                const initialPrice = Math.random() * (100 - 1) + 1;
                stocks[name] = {
                    price: parseFloat(initialPrice.toFixed(2)),
                    change: 0
                };
            });
        }

        function updateStockPrices() {
            Object.keys(stocks).forEach(name => {
                const stock = stocks[name];
                
                // Define the min and max price for the range
                const minPrice = 1;
                const maxPrice = 100;
                
                // Calculate the new random price within the range
                const newPrice = Math.random() * (maxPrice - minPrice) + minPrice;
                
                // Calculate the change for display purposes
                const priceChange = newPrice - stock.price;

                stock.price = parseFloat(newPrice.toFixed(2));
                stock.change = parseFloat(priceChange.toFixed(2));
            });
            renderStocks();
        }

        function renderStocks() {
            stockList.innerHTML = '';
            Object.keys(stocks).forEach(name => {
                const stock = stocks[name];
                const changeClass = stock.change > 0 ? 'up' : (stock.change < 0 ? 'down' : '');
                const changeSign = stock.change > 0 ? '+' : '';
                
                const stockEl = document.createElement('div');
                stockEl.className = 'stock-item';
                stockEl.innerHTML = `
                    <div>
                        <strong>${name}</strong>
                        <span class="price">$${stock.price.toFixed(2)}</span>
                        <span class="change ${changeClass}">(${changeSign}${stock.change.toFixed(2)})</span>
                    </div>
                    <div>
                        <button onclick="buyStock('${name}')">Buy (1)</button>
                    </div>
                `;
                stockList.appendChild(stockEl);
            });
            renderOwnedStocks();
            cashBalanceEl.textContent = cashBalance.toFixed(2);
        }

        function renderOwnedStocks() {
            ownedStocksList.innerHTML = '';
            for (const name in ownedStocks) {
                if (ownedStocks[name] > 0) {
                    const ownedEl = document.createElement('li');
                    ownedEl.innerHTML = `
                        ${ownedStocks[name]} shares of <strong>${name}</strong>
                        <button class="sell" onclick="sellStock('${name}')">Sell (1)</button>
                    `;
                    ownedStocksList.appendChild(ownedEl);
                }
            }
        }

        function buyStock(name) {
            const stockPrice = stocks[name].price;
            if (cashBalance >= stockPrice) {
                cashBalance -= stockPrice;
                ownedStocks[name] = (ownedStocks[name] || 0) + 1;
                renderStocks();
            } else {
                alert("Not enough cash to buy this stock!");
            }
        }

        function sellStock(name) {
            if (ownedStocks[name] > 0) {
                const stockPrice = stocks[name].price;
                cashBalance += stockPrice;
                ownedStocks[name] -= 1;
                renderStocks();
            }
        }

        // Initialize and start the simulation
        generateStockData();
        setInterval(updateStockPrices, 3000); // Update prices every 3 seconds
        renderStocks();

    </script>
</body>
</html>
