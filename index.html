<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Stock Graph</title>
    <!-- Include Chart.js library from a CDN -->
    <script src="cdn.jsdelivr.net"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #444;
        }
        .chart-container {
            margin-top: 20px;
            height: 400px; /* Set a fixed height for the chart */
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fictional Stock Market Graph</h1>
        <p>Live simulation of two fictional company stocks: Alpha Dynamics and Beta Systems.</p>
        
        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <script>
        // Initial fictional stock data
        let alphaData = [50, 52, 51, 55, 54];
        let betaData = [80, 78, 81, 79, 82];
        let timeLabels = ["T-4", "T-3", "T-2", "T-1", "Now"];

        const ctx = document.getElementById('stockChart').getContext('2d');

        // Initialize the Chart.js chart
        const stockChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [
                    {
                        label: 'Alpha Dynamics',
                        data: alphaData,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.4,
                        fill: false
                    },
                    {
                        label: 'Beta Systems',
                        data: betaData,
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.4,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Stock Price ($)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    }
                }
            }
        });

        // Function to simulate a new stock price and update the chart
        function updateChartData() {
            // Generate random price changes for the two stocks
            const alphaChange = (Math.random() - 0.5) * 3;
            const betaChange = (Math.random() - 0.5) * 4;

            const newAlphaPrice = parseFloat((alphaData[alphaData.length - 1] + alphaChange).toFixed(2));
            const newBetaPrice = parseFloat((betaData[betaData.length - 1] + betaChange).toFixed(2));

            // Add new data points
            alphaData.push(newAlphaPrice);
            betaData.push(newBetaPrice);

            // Add a new label (e.g., just incrementing time)
            timeLabels.push(`T+${alphaData.length - 5}`);

            // Keep only the last 10 data points for a moving window
            if (alphaData.length > 10) {
                alphaData.shift();
                betaData.shift();
                timeLabels.shift();
            }

            // Update the chart
            stockChart.update();
        }

        // Update the chart every 2 seconds (2000 milliseconds)
        setInterval(updateChartData, 2000);

    </script>
</body>
</html>
